<!DOCTYPE html>
<html>
<head>
    <title>Number Reversal</title>
</head>
<body>
    <h1>Number Reversal</h1>
    
    <label for="inputNumber">Enter a number:</label>
    <input type="number" id="inputNumber">
    <button onclick="reverseNumber()">Reverse</button>
    
    <p>Reversed Number: <span id="result"></span></p>

    <script>
        function reverseNumber() {
            // Get the input number
            const inputNumber = parseInt(document.getElementById("inputNumber").value);

            if (!isNaN(inputNumber)) {
            
                const reversedNumber = parseInt(inputNumber.toString().split('').reverse().join(''));

                // Display the reversed number
                document.getElementById("result").textContent = reversedNumber;
            } else {
                document.getElementById("result").textContent = "Invalid input";
            }
        }
    </script>
</body>
</html>
