<!DOCTYPE html>
<html>
<head>
    <title>Instagram Login</title>
    <style>
        body {
            background-color: #fafafa;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 0 auto;
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .icon {
            padding: 10px;
        }

        .checkbox-label {
            text-align: left;
        }

        .login-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram</h1>
        <label for="username">
            <img src="user-icon.png" alt="Username Icon" class="icon">
            Username:
        </label>
        <input type="text" id="username">
        
        <label for="password">
            <img src="password-icon.png" alt="Password Icon" class="icon">
            Password:
        </label>
        <input type="password" id="password">
        
        <label class="checkbox-label">
            <input type="checkbox" id="rememberMe"> Remember Me
        </label>
        
        <button class="login-button" onclick="login()">Log In</button>

        <p class="forgot-password"><a href="#">Forgot Password?</a></p>

        <div class="signup-link">
            Don't have an account? <a href="#">Sign up here</a>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // You can add your login logic here.
            // For this example, we'll just show an alert with the entered username and password.
            alert(`Username: ${username}\nPassword: ${password}`);
        }
    </script>
</body>
</html>
