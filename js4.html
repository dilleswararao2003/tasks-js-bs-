<!DOCTYPE html>
<html>
<head>
    <title>Date and Time Display</title>
</head>
<body>
    <h1>Date and Time Display</h1>
    
    <button onclick="showDateTime()">Show Date and Time</button>
    
    <p id="datetime"></p>

    <script>
        function showDateTime() {
            // Get the current date and time
            const currentDate = new Date();
            
            // Format the date and time
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZoneName: 'short'
            };
            
            const formattedDateTime = currentDate.toLocaleDateString(undefined, options);

            // Display the formatted date and time
            document.getElementById("datetime").textContent = formattedDateTime;
        }
    </script>
</body>
</html>
