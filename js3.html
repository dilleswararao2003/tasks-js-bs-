<!DOCTYPE html>
<html>
<head>
    <title>Multiplication and Division Calculator</title>
</head>
<body>
    <h1>Multiplication and Division Calculator</h1>
    
    <label for="inputNumber1">Enter the first number:</label>
    <input type="number" id="inputNumber1">
    
    <label for="inputNumber2">Enter the second number:</label>
    <input type="number" id="inputNumber2">
    
    <button onclick="calculate()">Calculate</button>
    
    <p>Result:</p>
    <p id="result"></p>

    <script>
        function calculate() {
            
            const num1 = parseFloat(document.getElementById("inputNumber1").value);
            const num2 = parseFloat(document.getElementById("inputNumber2").value);

            // Check if the input is valid
            if (!isNaN(num1) && !isNaN(num2)) {
                // Calculate multiplication and division
                const multiplication = num1 * num2;
                const division = num1 / num2;

                // Display the results
                document.getElementById("result").textContent = `Multiplication: ${multiplication}, Division: ${division}`;
            } else {
                
                document.getElementById("result").textContent = "Invalid input. Please enter valid numbers.";
            }
        }
    </script>
</body>
</html>
